<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张子的Github主页</title>
    <meta name="keywords" content="张子的Github主页">
    <meta name="description" content="张子的Github主页">
    <meta name="author" content="张子">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<!-- 头部 -->
<header class="core hd">
    <!-- 时间 -->
    <h1 class="time_econd"></span></h1>
    <h3><span class="time_moon"></span>&nbsp;&nbsp;<span id="clock"></span>&#128513;</h3>
</header>
<!-- 主体 -->
<section class="core main xf_style">
    <!-- 头像 -->
    <div class="tx">
        <img src="./images/gravatar.jpg" alt="张子" title="张子">
    </div>
    <!-- 姓名 个签 -->
    <div class="xf_name">
        <h2>张子</h2>
    </div>
    <!-- 图标 （img里面的是透明图是用来转换超链接） -->
    <div class="xf_ico_link">
        <ul>
            <li><a href="#" target="_blank" rel="noopener noreferrer"><img src="./images/mail.png" alt="邮箱" title="邮箱"></a></li>
        </ul>
    </div>
    <!-- 滑动效果 -->
    <p class="xf_slide">&#xeb6d;</p>
    <div class="xf_website">
        <a href="http://www.znzzi.com" target="_blank" rel="noopener noreferrer">自留地</a>
        <a href="http://lsky.znzzi.com" target="_blank" rel="noopener noreferrer">图床</a>
    </div>
</section>
<!-- 底部 -->
<footer class="core copy">
    <p>Copyright © 2022 <a href="https://www.znzzi.com" target="_blank" rel="noopener noreferrer">张子的自留地</a> 版权所有</p>
</footer>
<script type="text/javascript">
    $(document).ready(function () {
        $(".xf_slide").click(function () {
            $(".xf_website").slideToggle("slow");
        })
    })
</script>
<script src="./assets/js/time.js"></script>
<script src="./assets/js/text.js"></script>
<script src="https://admin.xfwl.club/fireworks.js"></script>
</body>
</html>
